<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>基础选择器之id选择器</title>
    <style>
        /* id选择器的口诀: 样式#定义, 结构id调用, 只能调用一次, 别人切勿使用 */
        
        #pink1 {
            color: pink;
        }
        
        #green1 {
            font-size: x-large;
        }
        
        .pink2 {
            color: pink;
        }
        
        .green2 {
            font-size: x-large;
        }
    </style>
</head>

<body>
    <div id="pink1">迈克尔·杰克逊</div>
    <div class="pink2 green2">迈克尔·杰克逊</div>
    <div>pink老师</div>
</body>

</html>
